!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$1nE6A8tTkIzkI6cO$ZgWeE2y1jlDWb56i6p/GjUCX5tN7H0w5KbXG0gSBbpDytssB6PVeiwcTIS0AOJc51s0CCOe1eC8fV5wFwuOap1
!
management api http-commands
   protocol http
   no shutdown
!
dhcp server
   subnet 192.168.110.0/24
      range 192.168.110.10 192.168.110.99
      default-gateway 192.168.110.1
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname R11
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   no switchport
   ip address 192.168.110.1/24
   dhcp server ipv4
!
interface Ethernet2
   no switchport
   ip address 192.168.1.1/24
!
interface Ethernet3
   no switchport
   ip address 135.114.28.1/24
!
interface Loopback0
   ip address 1.1.1.11/32
!
interface Management0
   ip address 172.20.20.6/24
   ipv6 address 3fff:172:20:20::3/64
!
ip routing
!
ip route 0.0.0.0/0 172.20.20.1
!
ip as-path access-list AS54030-IN permit ^54030_ any
ip prefix-list R11-NETWORKS seq 10 permit 192.168.110.0/24
!
route-map R11-OUT permit 10
   match ip address prefix-list R11-NETWORKS
!
route-map R11-OUT deny 99
!
route-map RM-IN-54030 permit 10
   match as-path AS54030-IN
!
route-map RM-IN-54030 deny 99
!
router bgp 55010
   router-id 1.1.1.11
   bgp missing-policy direction in action deny
   bgp missing-policy direction out action deny
   neighbor 135.114.28.2 remote-as 54030
   neighbor 135.114.28.2 route-map RM-IN-54030 in
   neighbor 135.114.28.2 route-map R11-OUT out
   network 192.168.110.0/24
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 1.1.1.11
   network 192.168.1.0/24 area 0.0.0.0
   network 192.168.110.0/24 area 0.0.0.0
   max-lsa 12000
!
end