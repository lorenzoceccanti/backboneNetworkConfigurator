!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$YLzETcMTYphRuj7K$N.Z.g.RTDmTJhSCL0IG0/igDCB7FJz7sKPrrQyNDSKAVz6Aw1QWEC0y4GSPSPezAOq9T2JTldHZs6Z3Q0noKd/
!
management api http-commands
   protocol http
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname R10
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   no switchport
   ip address 133.114.28.1/24
!
interface Ethernet2
   no switchport
   ip address 134.114.28.2/24
!
interface Ethernet3
   no switchport
   ip address 192.168.1.2/24
!
interface Loopback0
   ip address 1.1.1.10/32
!
interface Management0
   ip address 172.20.20.5/24
   ipv6 address 3fff:172:20:20::7/64
!
ip routing
!
ip as-path access-list AS55002-IN permit ^55002$ any
ip prefix-list R10-NETWORKS seq 10 permit 192.168.1.0/24
ip prefix-list R11-NETWORKS seq 10 permit 192.168.110.0/24
!
ip route 0.0.0.0/0 172.20.20.1
!
route-map R10-OUT permit 10
   match ip address prefix-list R10-NETWORKS
!
route-map R10-OUT permit 20
   match ip address prefix-list R11-NETWORKS
!
route-map R10-OUT deny 99
!
route-map RM-IN-55002 permit 10
   match as-path AS55002-IN
!
route-map RM-IN-55002 deny 99
!
router bgp 55010
   router-id 1.1.1.10
   bgp missing-policy direction in action deny
   bgp missing-policy direction out action deny
   neighbor 133.114.28.2 remote-as 54020
   neighbor 134.114.28.1 remote-as 55002
   neighbor 134.114.28.1 route-map RM-IN-55002 in
   neighbor 134.114.28.1 route-map R10-OUT out
   network 192.168.1.0/24
   redistribute ospf
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 1.1.1.10
   redistribute bgp
   network 192.168.1.0/24 area 0.0.0.0
   max-lsa 12000
!
end