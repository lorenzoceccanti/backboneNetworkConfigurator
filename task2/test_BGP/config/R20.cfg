!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$7ZE/tWEeFHilkP4U$hE8mbRysAM/clA2wcCLaQSpVHolx9PZ5uVGUZsorEkbB+5NdU2/56KOd1fQ3NiNtNyKw6Vi1LenqWhpK+tpj4Q
!
management api http-commands
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname R20
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
ip routing
!
ip route 0.0.0.0/0 172.20.20.1
!
interface Management0
   ip address 172.20.20.4/24
   ipv6 address 3fff:172:20:20::4/64




interface Loopback0
  no switchport
  ip address 1.1.1.20/32
  


interface Ethernet1
  no switchport
  ip address 132.114.28.1/24
  


interface Ethernet3
  no switchport
  ip address 192.168.120.1/24
  
  dhcp server ipv4
  no shutdown
  


interface Ethernet2
  no switchport
  ip address 133.114.28.2/24
  

!
router bgp 54020
  
  router-id 1.1.1.20
  bgp missing-policy direction in action deny-in-out
  bgp missing-policy direction out action deny-in-out
  neighbor 132.114.28.2 remote-as 55001
  
  
  
  neighbor 133.114.28.1 remote-as 55010
  
  
!
ip routing
!
router multicast
  ipv4
    software-forwarding kernel
  !
  ipv6
    software-forwarding kernel
!
router ospf 1

router-id 1.1.1.20





  network 192.168.120.0/24 area 0.0.0.0



  max-lsa 12000
!
dhcp server
  subnet 192.168.120.0/24
  range 192.168.120.10 192.168.120.99
  
  
  
  default-gateway 192.168.120.1
  
!
